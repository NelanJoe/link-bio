<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/d806549cd8.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <title>Link Me</title>
  </head>
  <body>
    <div id="vanta"></div>
    <div class="card animated">
      <div class="card__header">
        <img class="card__header--img" src="images/avatar.jpg" alt="avatar" />
        <h2 class="card__header--title">@nelan_17</h2>
      </div>
      <div class="card__body">
        <ul class="card__body--link">
          <li>
            <a href="https://www.linkedin.com/in/nelan-66973a128/"
              ><i class="fa-brands fa-linkedin"></i>LinkedIn
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/nelan_17/">
              <i class="fa-brands fa-instagram"></i> Instagram
            </a>
          </li>
          <li>
            <a href="https://github.com/NelanJoe">
              <i class="fa-brands fa-github"></i>Github
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script>
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        wingSpan: 50.0,
        separation: 80.0,
        quantity: 4.0
      });
    </script>

   
  </body>
</html>
